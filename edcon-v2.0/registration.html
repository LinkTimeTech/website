<!doctype html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Doctor Appointment Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- font files -->
    <link href="//fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <!-- /font files -->
    <!-- css files -->
    <link href="assets/css/registration.css" rel='stylesheet' type='text/css' media="all"/>
    <!-- /css files -->
    <link rel="stylesheet" href="bower_components/css/animate.css">
    <link rel="stylesheet" href="bower_components/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="w3-banner-main">
    <div class="center-container">
        <h1 class="header-w3ls">Registration</h1>
        <div class="row content-top">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li class="active"><a href="#">General participant</a></li>
                    <li><a href="#">Speaker</a></li>
                    <li><a href="#">Sponsor</a></li>
                    <li><a href="#">Hackthon</a></li>
                    <!--<li><a href="#">Join our community</a></li>-->
                </ul>
            </div>
        </div>
        <div class="content-top">
            <div class="content-w3ls">
                <div class="form-w3ls">
                    <form action="#" method="post">
                        <div class="content-wthree1">
                            <div class="grid-agileits1">
                                <div class="form-control">
                                    <label class="header">Full Name <span>*</span></label>
                                    <input type="text" id="name" name="name" placeholder="Name"
                                           title="Please enter your Full Name" required="">
                                </div>

                                <div class="form-control">
                                    <label class="header">Phone Number <span>*</span></label>
                                    <input type="text" id="name" name="phone number" placeholder="Phone Number"
                                           title="Please enter your Phone Number" required="">
                                </div>
                                <div class="form-control">
                                    <label class="header">Company <span>*</span></label>
                                    <input type="text" id="name" name="company" placeholder="Company"
                                           title="Please enter your Company" required="">
                                </div>
                                <div class="form-control">
                                    <label class="header">Email <span>*</span></label>
                                    <input type="email" id="email" name="email" placeholder="Mail@example.com"
                                           title="Please enter a Valid Email Address" required="">
                                </div>

                            </div>
                        </div>
                    </form>

                </div>

                <div class="form-w3ls-1">

                    <form action="#" method="post">
                        <div class="grid-w3layouts1">
                            <div class="w3-agile1">
                                <label class="rating">Ticket type <span>*</span></label>
                                <ul>
                                    <li>
                                        <input type="radio" id="a-option" name="selector1">
                                        <label for="a-option">Early Bird: $560</label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="b-option" name="selector1">
                                        <label for="b-option">Developers Ticket: $350</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <input type="radio" id="c-option" name="selector1">
                                        <label for="c-option">Student Ticket: $210</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-control  w3-visit">
                                <label class="rating">Payment type <span>*</span></label>
                                <ul>
                                    <li>
                                        <input type="radio" id="v-option" name="selector2">
                                        <label for="v-option">VISA</label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="bit-option" name="selector2">
                                        <label for="bit-option">Bitcoin</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <input type="radio" id="e-option" name="selector2">
                                        <label for="e-option">Ether</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </form>

                </div>
                <div class="clear"></div>

                <input type="submit" value="Pay">

                <div class="clear"></div>
            </div>

        </div>

    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>

</body>
</html>
