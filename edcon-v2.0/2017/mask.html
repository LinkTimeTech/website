<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #mask {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            background-color: red;
            color: #FFFFFF;
            opacity: 0.2;
        }
    </style>
</head>
<body>
<div>
    <button id="open">打开遮罩</button>
</div>
<div id="mask">
    <button id="close" style="margin-left: 100px;">关闭遮罩</button>
    <div>
</body>
<script type="text/javascript">
    document.getElementById("open").addEventListener('click', function () {
        document.getElementById("mask").style.display = "block";
        console.log("111");
    });
    document.getElementById("close").addEventListener('click', function () {
        document.getElementById("mask").style.display = "none";
    });
</script>
</html>
